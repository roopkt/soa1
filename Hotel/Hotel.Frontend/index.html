<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hotel</title>
    <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="hotel">
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Hotel</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="search">Search<span class="sr-only">(current)</span></a></li>
                        <!--<li><a ui-sref="classrooms">Classrooms</a></li>
                        <li><a ui-sref="activities">Activities</a></li>-->
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div ui-view></div>
    </div>

    <!--Lib-->
    <script src="./lib/jquery/js/jquery.min.js" type="text/javascript"></script>
    <script src="./lib/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="./lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="./lib/angular/angular.js" type="text/javascript"></script>
    <script src="./lib/angular-ui-router/angular-ui-router.js" type="text/javascript"></script>
    <script src="./lib/bootstrap/ui-bootstrap-tpls-2.4.0.min.js"></script>

    <!--Application-->
    <script src="app/sales/module.js"></script>
    <script src="app/sales/searchroom-controller.js"></script>
    <script src="app/app.js"></script>

</body>
</html>
